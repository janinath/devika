       padding-right: 50px;

       padding-bottom: 30px;
     background-image: url(https://images.unsplash.com/photo-1633815475307-884ad652b80b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NXwyQUcxRkRJU3VsVXx8ZW58MHx8fHx8);
       
       
    }

        padding-left: 400px;
        padding-top:120px;
    }

    

    input{
        
        width: 250px;
        border-radius: 5px;
    }

    button{
        width: 250px;
        color: white;
        background-color:rgb(107, 4, 107);
        border-radius: 5px;
    }
    h1{
        color:white;
        

    }

    }

                    <tr>

                    </tr>
                    <tr>
                    <th><input type="text" name="message" id="message" placeholder="write a message"></th>
                    </tr>

                    </tr>
