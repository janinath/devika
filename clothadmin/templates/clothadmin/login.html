
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
       button{
       background-color:rgb(151, 4, 151);
       color: white;
       width: 100px;
       }
       body{
        background-color:palevioletred;
        text-align: center;
        padding-top: 90px;
       }
       h4{
        position: relative;
        right:250px;
       }
       h5{
        position: relative;
        right:250px;
       }
      
        
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8">
                 <h4>Welcome to Hyla & Jackdaw !</h4>
                <h5>-an clothing platform that you love!</h5> 
          
            <form action="" method="post" onsubmit="return validateForm()" style="border:solid 1px white; width: 300px; height: 300px; padding: 50px; background-color:pink;">
            {% csrf_token %}
           
            <table>
                <tr>
                <th><h1> Login</h1></th>
                </tr>
                <tr>
                <th><input type="text" id="email" name="sid" placeholder="Enter your staffid"></th>
                </tr>
                <tr>
                <th><input type="text" name="password" id="password" placeholder="Enter your pasword"></th>
                </tr>
                
                <tr>
                <th><button type="submit">Login</button></th>
                </tr>
                <tr>
                    <td><p id="Error" style="color:red;">{{msg}}</p></td>
                    </tr>
               
               
          </table>
                
           
        </form>

            </div>
        </div>
    </div>
   
    <script src="{% static 'script/alogin.js' %}"></script>
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>     

    
    
   

    
</body>
</html>
