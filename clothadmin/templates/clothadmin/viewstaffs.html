      <h1 style="padding-left: 400px; font-family: 'Times New Roman', Times, serif;  color: purple;">View Staffs</h1>

        <tr>
            <th>Name</th>
            <th>staffid</th>
            <th>Password</th>
            
            <th>Delete</th>

        {% for i in staff %}

            <td>{{i.name}}</td>
            
            <td>{{i.staffid}}</td>
            <td>{{i.password}}</td>
            
            <td><a class="btn btn-danger" href="{% url 'clothadmin:s_delete' i.id %}" style="color:white;">delete</a></td>
        </tr>
        {% endfor %}
